 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./final-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">    
</head>
<body>
    

    <section class="vh-100" style="background-color: #64fc50;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="pass" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button onclick="login()"  style="background-color: #64fc50; " class="btn btn-lg btn-block" type="submit">Login</button>
      
                  <hr class="my-4">
      
                
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

     <Script>
 
     function login(){
        var email=document.getElementById("email").value;
        var pass=document.getElementById("pass").value;

        var name1=localStorage.getItem("email1");
        var pass=localStorage.getItem("password");

        if(email == name1 && pass == pass ){
            window.location.href="index.html"
        }
        else if(email == "" || pass == ""){
          alert("Please enter both email and password")
        }
        else{
            alert("Incorrect email or password")
        }

     }

   
     </Script>


    

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
   "></script>
</body>
</html>
